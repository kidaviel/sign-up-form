<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <!-- Google Font code for Tilt Neon -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img src="pawel-czerwinski-2PN18U8CKi0-unsplash.jpg" />
        <div class="logo">
          <img src="odin-lined.png" class="odin" />
          Joe Mama
        </div>
      </div>
      <div class="right">
        <div class="right-first-container">
          <p class="text">
            This is not a real online Service! You know you need something in
            your life to help you realize your deepest dreams.
          </p>

          <p class="text">Sign up now to get started!</p>
          <p class="text-two">You know you want to.</p>
        </div>
        <div class="right-second-container">
          <p>Let's do this!</p>
          <form action="#" method="get">
            <div class="input-container">
              <div class="container">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
                  minlength="3"
                />
              </div>
              <div class="container">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
                  minlength="3"
                />
              </div>
              <div class="container">
                <label for="email">email Address</label>
                <input type="email" id="last-name" name="last-name" required />
              </div>
              <div class="container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="container">
                <label for="number">Number</label>
                <input
                  type="text"
                  id="number"
                  name="number"
                  required
                  minlength="3"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="right-third-container">
          <button>Create Account!</button>
          <p>Already have an account? Log in <b class="here">here.</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
